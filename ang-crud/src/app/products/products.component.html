<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
 <div class="container mt-5">
        <h1 class="title text-center">Product Management System</h1>
        <div class="card">
          <form #f="ngForm" (submit)="createOrUpdateProduct(f)">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" [(ngModel)]="selectedProduct.name" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" id="price" name="price" [(ngModel)]="selectedProduct.price" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Product</button>
          </form>
        </div>

        <hr>

        <div class="card">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price | currency }}</td>
                <td>
                  <button (click)="selectProduct(product)" class="btn btn-warning">Edit</button>
                  <button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>

  </body>
</html>
